<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Data Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
      .pagination {
        margin-top: 10px;
        text-align: center;
      }
      .pagination button {
        margin: 0 5px;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <h2 id="tableTitle">Data Table</h2>
    <table id="dataTable">
      <thead>
        <tr id="tableHeaders"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
    <div class="pagination" id="pagination"></div>
    <script src="listPage.js"></script>
  </body>
</html>
